<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .devil-face { fill: #8B0000; }
      .devil-horns { fill: #4B0000; }
      .devil-eyes { fill: #FF0000; }
      .devil-mouth { fill: #000000; }
      .devil-teeth { fill: #FFFFFF; }
    </style>
  </defs>
  
  <!-- Face circle -->
  <circle cx="256" cy="280" r="180" class="devil-face"/>
  
  <!-- Left horn -->
  <path d="M180 120 Q170 80 160 60 Q150 40 140 30 Q135 25 140 20 Q150 15 165 25 Q180 35 190 60 Q200 85 190 120 Z" class="devil-horns"/>
  
  <!-- Right horn -->
  <path d="M332 120 Q342 80 352 60 Q362 40 372 30 Q377 25 372 20 Q362 15 347 25 Q332 35 322 60 Q312 85 322 120 Z" class="devil-horns"/>
  
  <!-- Left eye -->
  <ellipse cx="210" cy="240" rx="25" ry="35" class="devil-eyes"/>
  <ellipse cx="210" cy="240" rx="12" ry="20" fill="#000"/>
  
  <!-- Right eye -->
  <ellipse cx="302" cy="240" rx="25" ry="35" class="devil-eyes"/>
  <ellipse cx="302" cy="240" rx="12" ry="20" fill="#000"/>
  
  <!-- Nose -->
  <path d="M256 280 L245 295 L267 295 Z" fill="#4B0000"/>
  
  <!-- Mouth -->
  <path d="M200 330 Q256 370 312 330 Q300 350 256 355 Q212 350 200 330 Z" class="devil-mouth"/>
  
  <!-- Teeth -->
  <polygon points="220,330 225,345 230,330" class="devil-teeth"/>
  <polygon points="240,330 245,345 250,330" class="devil-teeth"/>
  <polygon points="262,330 267,345 272,330" class="devil-teeth"/>
  <polygon points="282,330 287,345 292,330" class="devil-teeth"/>
  
  <!-- Evil grin lines -->
  <path d="M180 310 Q200 325 220 315" stroke="#4B0000" stroke-width="3" fill="none"/>
  <path d="M292 315 Q312 325 332 310" stroke="#4B0000" stroke-width="3" fill="none"/>
</svg>